live_config_reload = true
import = [
    "~/.config/alacritty/themes/nord.toml"
]
[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5
dynamic_padding = true


decorations = "ButtonLess"
decorations_theme_variant = "Dark"
opacity = 0.7
blur = true

option_as_alt = "Both"

[font]
size = 13.0

offset.x = 1
[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001bb" # Skip word left

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001bf" # Skip word right

[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u001bOH"
mode = "AppCursor" # Home

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\u001bOF"
mode = "AppCursor" # End

[[keyboard.bindings]]
key = "Back"
mods = "Command"
chars = "\u0015" # Delete line

[[keyboard.bindings]]
key = "Back"
mods = "Alt"
chars = "\u001b\u007f" # Delete word


